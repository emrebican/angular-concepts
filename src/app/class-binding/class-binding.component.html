<!-- ngClass -- Class Binding -->
<h1>ngClass -- Class Binding</h1>

<table>
    <thead>
        <td>Name</td>
        <td>Environment</td>
        <td>Mammal or Not</td>
    </thead>
    <tbody>
        <tr *ngFor="let animal of animals">
            <th>{{animal.name}}</th>
            <th>{{animal.environment}}</th>
            <th [ngClass]="{'mammal': animal.isMammal, 'not': !animal.isMammal}">
                <div *ngIf="animal.isMammal; then yesMammal else noMammal"></div>
                <ng-template #yesMammal>yes</ng-template>
                <ng-template #noMammal>no</ng-template>
            </th>
        </tr>
    </tbody>
</table>

<h2>Don't "Map" but "ngFor"</h2>

<p>Todos</p>
<ul *ngFor="let todo of todos">
    <li>{{todo}}</li>
